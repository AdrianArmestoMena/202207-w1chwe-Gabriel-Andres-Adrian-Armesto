<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Travelulu</h1>
      <a class="header__menu-link" href="">
        <i class="fa-solid fa-bars"></i>
      </a>
    </header>
    <div></div>
    <section class="deals-form-container">
      <h2>Find deals on hotels, homes and much more...</h2>
      <form method="get" class="deals-form">
        <input
          class="deals-form-where"
          type="text"
          name="place"
          id="place"
          required
        />

        <input
          class="deals-form__dates"
          type="date"
          name="date"
          id="date-deals-form"
        />

        <input
          class="deals-form-people"
          type="number"
          name="email"
          id="email"
        />

        <input type="submit" value="Search" />
      </form>
    </section>
  </body>
</html>
