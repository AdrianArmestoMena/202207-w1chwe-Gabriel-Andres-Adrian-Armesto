<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="multimedia/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Travelulu</h1>
      <a class="header__menu-link" href="">
        <i class="fa-solid fa-bars"></i>
      </a>
    </header>
    <div></div>
    <section class="deals-form-container">
      <div class="deals-form-container__title-container">
        <h2 class="deals-form-container__title">
          Find deals on hotels, homes and much more...
        </h2>
      </div>
      <form method="get" class="deals-form">
        <div class="deals-form__input-container">
          <input
            placeholder="Where are you going?"
            class="deals-form__input deals-form__input--where"
            type="text"
            name="place"
            id="place"
            required
          />
        </div>
        <div class="deals-form__input-container">
          <input
            placeholder="Check-in - Check-out"
            class="deals-form__input deals-form__input--date"
            type="date"
            name="date"
            id="date-deals-form"
          />
        </div>
        <div class="deals-form__input-container">
          <input
            placeholder="2 adults - 0 childres"
            class="deals-form__input deals-form__input--people"
            type="number"
            name="email"
            id="email"
          />
        </div>
        <div class="deals-form__input-container">
          <input class="deals-form__button" type="submit" value="Search" />
        </div>
      </form>
    </section>
    <main class="main-content">
      <form class="main-content__main-form">
        <h3 class="main-form__serch-span">Search</h3>
        <div class="main-form__div-for-inputs">
          <label
            for="input-label__destination"
            class="main-form__main-input-label"
            >Destination/property Name</label
          >
          <input
            type="text"
            class="main-form__main-input"
            id="input-label__destination"
            type="text"
            placeholder="Gold Coast"
          />
          <label for="input-label__check-in" class="main-form__main-input-label"
            >Check-in Date</label
          >
          <input
            type="text"
            class="main-form__main-input"
            id="input-label__check-in"
            placeholder="Check-in date"
          />
          <label
            for="input-label__check-out"
            class="main-form__main-input-label"
            >Check-out Date</label
          >
          <input
            type="text"
            class="main-form__main-input"
            id="input-label__check-out"
            placeholder="Check-out date"
          />
          <label
            for="input-label__travellers"
            class="main-form__main-input-label"
            >Travellers</label
          >
          <input
            type="text"
            class="main-form__main-input"
            id="input-label__travellers"
            placeholder="2 adults - 0 children"
          />
        </div>
        <button class="main-form__serch-button" type="submit">Search</button>
      </form>
      <section class="main-content__main-search-section">
        <article class="main-serch-section__properties-found">
          <h2 class="main-serch-section__title">254 Properties Found</h2>
          <div class="properties-found__images-container">
            <img src="/multimedia/house-1.jpg" alt="House" />
          </div>
          <div class="properties-found__rating-stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <h3 class="main-search-section__tittle-article">
            Maldron Hotel Newcastle
          </h3>
          <ul class="main-serch-section__information-list">
            <li class="information-list__information-item">New</li>
            <li class="information-list__information-item map-link">
              <a href="#house-page" class="information-item__show-on-map">
                <i class="fa-solid fa-location-dot"></i>
                <span class="show-on-map__show-on-map">Show on map</span>
              </a>
            </li>
            <li class="information-list__information-item">bla bla bla</li>
          </ul>
          <div class="container-for-booking-button">
            <input class="make-booking" type="submit" value="Make a booking" />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
