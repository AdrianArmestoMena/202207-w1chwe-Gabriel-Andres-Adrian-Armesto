<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Travelulu</h1>
      <a class="header__menu-link" href="">
        <i class="fa-solid fa-bars"></i>
      </a>
    </header>
    <div></div>
    <section class="deals-form-container">
      <div>
        <h2 class="deals-form-container__title">
          Find deals on hotels, homes and much more...
        </h2>
      </div>
      <form method="get" class="deals-form">
        <div class="deals-form__input-container">
          <input
            placeholder="Where are you going?"
            class="deals-form__input deals-form__input--where"
            type="text"
            name="place"
            id="place"
            required
          />
        </div>
        <div class="deals-form__input-container">
          <input
            placeholder="Check-in - Check-out"
            class="deals-form__input deals-form__input--date"
            type="date"
            name="date"
            id="date-deals-form"
          />
        </div>
        <div class="deals-form__input-container">
          <input
            placeholder="2 adults - 0 childres"
            class="deals-form__input deals-form__input--people"
            type="number"
            name="email"
            id="email"
          />
        </div>
        <div class="deals-form__input-container">
          <input class="deals-form__button" type="submit" value="Search" />
        </div>
      </form>
    </section>
  </body>
</html>
